		<!--Este script es el movimiento del fondo de pantalla-->
		<script type="text/javascript">
		window.onload = function() {
		document.onmousemove = function(ev) {
		var x = ev.clientX;
		var y = ev.clientY;
		document.body.style.backgroundPosition = y/10 + 'px ' + x/10 + 'px';};};
</script>

                                    	 <input class="btn btn-lg btn-success btn-block" type="button" id="Atras" onClick= "javascript:history.back()" value="Atras">
                                    </fieldset>
