@(loginForm:Form[model.Login])

@import helper._

<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/inicio.scala.css") media="screen" />	
	<link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<title>Inicio</title>
	<script type="text/javascript">
window.onload = function() {
document.onmousemove = function(ev) {
var x = ev.clientX;
var y = ev.clientY;
document.body.style.backgroundPosition = y/10 + 'px ' + x/10 + 'px';};};
</script>
</head>

 <body>
 
<div class="container">
       <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <img src="@routes.Assets.at("images/titulo.png")" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">
                                          
                                                                   
                                       @helper.form(action = routes.Application.enviarLogin()){
											<form accept-charset="UTF-8" role="form" >
                                    		<fieldset>
                                        <label class="panel-login">
                                        
                                        @if(loginForm.hasGlobalErrors){
                                      	 <div class="alert alert-danger" role="alert">
										 	 @loginForm.globalError.message
										 </div>
                                        } 
                                            
                                        </label>
                                       
                                        <input class="form-control" placeholder="Usuario" id="@loginForm("userName").id" name="@loginForm("userName").name" 
                                        	value="@loginForm("userName").value" type="text">
                                        	 <br/>
                                        <input class="form-control" placeholder="Password" id="@loginForm("password").id" name="@loginForm("password").name" 
                                        	value="@loginForm("password").value" type="password">
                                     
                                     <br/>
                                         <button type="submit" class="btn btn-lg btn-success btn-block">Entrar</button>
                                         <input class="btn btn-lg btn-success btn-block" type="button" id="Entrar" onClick="location.href ='registro' " value="Registrame">
                                    </fieldset>
                                </form>
                                      } 



                                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </body>
            
            

</html>
